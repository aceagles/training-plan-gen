{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Change Password{% endblock title %}
{% block content %}
    <h1>Change your password</h1>
    <form method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="Change Password">

    </form>
{% endblock content %}
