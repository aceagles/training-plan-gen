{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Reset Password{% endblock title %}
{% block content %}
<h1>Forgotten password?</h1>
<p>Enter your email address below for a password reset link.</p>
<form  method="post">
    {{ form|crispy}}
    {% csrf_token %}
    <input type="submit" class="btn btn-primary" value="Send Email">
</form>
{% endblock content %}
